CONFIG_ZTEST=y

# Task Watchdog
CONFIG_TASK_WDT=y
CONFIG_TASK_WDT_CHANNELS=5
CONFIG_TASK_WDT_MIN_TIMEOUT=10000

# Configure Zbus
CONFIG_ZBUS=y
CONFIG_ZBUS_LOG_LEVEL_DBG=y

# Configure Emulation
CONFIG_EMUL=y
CONFIG_UART_EMUL=y

# Configure UART
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y

# Configure Logging
CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_BOOT_BANNER=n

