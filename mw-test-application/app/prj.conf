# This file contains selected Kconfig options for the application.
CONFIG_ASSERT=y

CONFIG_LOG=y
CONFIG_BOOT_BANNER=n
CONFIG_APP_LOG_LEVEL_INF=y
CONFIG_APP_BUTTON_LOG_LEVEL_INF=y
CONFIG_APP_LED_LOG_LEVEL_INF=y
CONFIG_APP_UART_LOG_LEVEL_INF=y

CONFIG_ZBUS=y
CONFIG_ZBUS_LOG_LEVEL_INF=y
CONFIG_ZBUS_RUNTIME_OBSERVERS=y

CONFIG_ZBUS_CHANNEL_NAME=y
CONFIG_ZBUS_OBSERVER_NAME=y

CONFIG_GPIO=y

CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y

CONFIG_SHELL=y
CONFIG_LOG_CMDS=y
CONFIG_DEVICE_SHELL=y
CONFIG_GPIO_SHELL=y

# Task Watchdog
CONFIG_TASK_WDT=y
CONFIG_TASK_WDT_CHANNELS=5
CONFIG_TASK_WDT_MIN_TIMEOUT=10000

# Device power management
CONFIG_PM_DEVICE=y

#Debug
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=n
# Note (sidmodi): CONFIG_NO_OPTIMIZATIONS would cause LOG hardfaults on the Nucleo-F401RE board - might have to investigate
